<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="">
            <div class="form-group">
                <div class="label">
                    <label>标题：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="title" data-validate="required:请输入标题" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>核算状态：</label>
                </div>
                <div class="field">
                    <select name="cid" class="input w50">
                        <option value="">请选择分类</option>
                        <option value="">核算完成</option>
                        <option value="">核算中</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>儿童价：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="title" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>成人价：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="title" data-validate="required:请输入成人价" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>产品名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="authour" value=""  />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>副名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="authour" value=""  />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>sitecode：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="authour" value=""  />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>city_id：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="authour" value=""  />
                    <div class="tips"></div>
                </div>
            </div>


            <div class="form-group">
                <div class="label">
                    <label>province_id：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="authour" value=""  />
                    <div class="tips"></div>
                </div>
            </div>


            <div class="form-group">
                <div class="label">
                    <label>天数：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="authour" value=""  />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>价格：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="authour" value=""  />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>图片链接：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="authour" value=""  />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>出发地：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="authour" value=""  />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>活动类型：</label>
                </div>
                <div class="field">
                    <select name="cid" class="input w50">
                        <option value="">请选择分类</option>
                        <option value="">草原行游</option>
                        <option value=""></option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>class_theme_id：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="authour" value=""  />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>旅行方式：</label>
                </div>
                <div class="field">
                    <select name="cid" class="input w50">
                        <option value="">请选择分类</option>
                        <option value="">跟团游</option>
                        <option value="">自由行</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
        </form>
    </div>
</div>

</body></html>
